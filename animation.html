<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- page content -->
    <svg width="1000" height="600">
  <rect x="100" y="50" width="800" height="500" fill="white"/>
  <rect x="100" y="50" rx="10" ry="20" width="800" height="500" stroke="black" fill="transparent" stroke-width="10">
  <animate attributeName="opacity" from="1" to="0" dur="8s" repeatCount="indefinite"/>
</rect>
<circle cx="143" cy="93" r="35" fill="lightgray" fill-opacity="0.8">
  <animate id="move1" attributeName="cy" from="93" to="400" dur="3s"begin="click"/>
  <animate id="move2" attributeName="cx" from="143" to="" dur="3s" begin="move1.end"/>

</circle>
  <line x1="220" y1="50" x2="220" y2="350" stroke="black" stroke-width="8"/>
  <line x1="350" y1="550" x2="350" y2="350" stroke="black" stroke-width="8"/>
  <line x1="500" y1="50" x2="500" y2="350" stroke="black" stroke-width="8"/>
<line x1="650" y1="550" x2="650" y2="350" stroke="black" stroke-width="8"/>
<ellipse cx="830" cy="300" rx="70" ry="250" fill="black">
<animate attributeName="opacity" from="1" to="0" dur="8s" repeatCount="indefinite"/>
</ellipse>
</svg>

 <h1></h1>
  </body>
</html>
